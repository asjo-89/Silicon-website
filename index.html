<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">   
    <link rel="stylesheet" href="main.css">
    <title>Silicon</title>
</head>
<body>
    <header>
        <div class="container">

            <a id=logo href="index.html"><img src="/images/silicon.svg" alt="Silicon logo"></a>
            
            <nav id="main-menu" class="navbar">
                <a href="#" class="nav-link" >Features</a>
            </nav>

            <div class="btn-toggle-switch">
                <span class="label">Dark mode</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>

            <a href="#" class="btn-primary" id="signin">
                <i class="fa-regular fa-user"></i>
                <span>Sign in / up</span>
            </a>

            <button class="btn-mobile-menu">
                <i class="fa-solid fa-bars"></i>
            </button>
      
        </div>
    </header>

    <main>

<!-- HERO -->
        <section id="hero">
            <div class="container">
                <div class="headline">
                    <h1>Manage All Your </br> Money in One App</h1>
                </div>
                
                <div class="content">

                    <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
                
                    <div class="buttons-app">

                        <a class="btn-app-download" href="https://apps.apple.com/se/app/apple-store/id375380948">
                            <img src="/images/appstore.svg" alt="Apple app store">
                        </a>
                        
                        <a class="btn-app-download" href="https://play.google.com/store">
                            <img src="/images/googleplay.svg" alt="Google play">
                        </a>

                    </div>

                    <a href="#" class="discover-more">
                        <span class="btn-circle">
                            <i class="fa-solid fa-chevron-down"></i>
                        </span>
                        <span>Discover more</span>
                    </a>
                </div>

                <div class="images">
                    <img class="iphone-back" src="/images/iphone-back.svg" alt="Iphone my budget">
                    <img class="iphone-front" src="/images/iphone-front.svg" alt="Iphone your cards">
                </div>
            </div>
        </section>

<!-- LOGOS -->
 <section class="logo-row">
        <div class="container">
            <div class="logo">
                <img src="/images/logo1.svg" alt="Logoipsum 1">
            </div>

            <div class="logo">
                <img src="/images/logo2.svg" alt="Logoipsum 2">                
            </div>
            
            <div class="logo">
                <img id="logo3" src="/images/logo3.svg" alt="Logoipsum 3">
            </div>
            
            <div class="logo">
                <img src="/images/logo4.svg" alt="Logoipsum 4">
            </div>
            
            <div class="logo" id="logo5">
                <img src="/images/logo5.svg" alt="Logoipsum 5">
            </div>
            
            <div class="logo" id="logo6">
                <img src="/images/logo6.svg" alt="Logoipsum 6">
            </div>

        </div>
    </section>


    </main>

        <div class="container">

    </footer>
