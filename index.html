<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">   
    <link rel="stylesheet" href="main.css">
    <title>Silicon</title>
</head>
<body>
    <div class="wrapper">
    <header>

        <div class="container">

            <a id=logo href="index.html"><img src="/images/silicon.svg" alt="Silicon logo"></a>
            
            <nav id="main-menu" class="navbar">
                <a href="#" class="nav-link" >Features</a>
            </nav>

            <div class="btn-toggle-switch">
                <span class="label">Dark mode</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>

            <a href="#" class="btn-primary" id="signin">
                <i class="fa-regular fa-user"></i>
                <span>Sign in / up</span>
            </a>

            <button class="btn-mobile-menu">
                <i class="fa-solid fa-bars"></i>
            </button>
      
        </div>

    </header>
</div>
</body>
</html>
